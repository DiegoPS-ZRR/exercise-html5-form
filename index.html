<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/4a3e1e8476.js" crossorigin="anonymous"></script>

    <title>HTML5 FORM</title>
</head>

<body style="margin: 25px; border-style: outset;">

    <form class="row g-3 needs-validation">

        <div class="header col-12 card-header">
            <h2>Payment Form Example</h2>
        </div>

        <div class="alert alert-danger col-10" role="alert" style="margin: 10px auto 0 auto;">
            Some fields are missing
        </div>

        <div class="container row">

            <div class="col-md-6">
                <label for="validationCard" class="form-label">Card #</label>
                <input type="number" class="form-control" id="validationCard" value="xxxx xxxx xxxx xxxx" size="16"
                    required>
                <div class="invalid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-3">
                <label for="validationCVC" class="form-label">CVC #</label>
                <input type="number" class="form-control" id="validationCVC" value="0000" size="4" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-3">
                <label for="validationAmount" class="form-label">Amount $</label>
                <input type="number" class="form-control" id="validationAmount" value="Amount" size="7" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

        </div>


        <div class="container row">
            <div class="col-md-6">
                <label for="validationName" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationName" value="Name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-6">
                <label for="validationLastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationLastName" value="Last Name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>

        <div class="container row">
            <div class="col-md-6">
                <label for="validationCity" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCity" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>

            <div class="col-md-3">
                <label for="validationState" class="form-label">State</label>
                <select class="custom-select" id="validationState" required>
                    <option selected disabled value="">Pick a State</option>
                    <option>San Jose</option>
                    <option>Alajuela</option>
                    <option>Cartago</option>
                    <option>Heredia</option>
                    <option>Guanacaste</option>
                    <option>Puntarenas</option>
                    <option>Alajuela</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>

            <div class="col-md-3">
                <label for="validationPostalcode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="validationPostalcode" required>
                <div class="invalid-feedback">
                    Please provide a valid Postal Code.
                </div>
            </div>
        </div>

        <div class="container row">

            <div class="col-md-6">

                <label for="validationPostalcode" class="form-label">We accept</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlinePaypal"
                        value="option1">
                    <label class="form-check-label" for="inlinePaypal"><i class="fab fa-cc-paypal"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineVisa"
                        value="option2">
                    <label class="form-check-label" for="inlineVisa"><i class="fab fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineMastercard"
                        value="option1">
                    <label class="form-check-label" for="inlineMastercard"><i class="fab fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineAmex"
                        value="option2">
                    <label class="form-check-label" for="inlineAmex"><i class="fab fa-cc-amex"></i></label>
                </div>
            </div>


            <div class="col-md-6">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                <label for="floatingTextarea2">Add any notes here</label>
            </div>
        </div>


        <div class="col-12 card-footer">
            <button class="btn btn-primary float-right" type="submit" data-dismiss="alert">Send</button>
            <button class="btn btn-secondary float-right" type="submit">Close</button>
        </div>
    </form>






    <!--JavaScript-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
